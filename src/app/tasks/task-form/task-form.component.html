<h2>{{title}}</h2>
<hr>
<section id="form" class="groupForm col-md-6 offset-md-3">
    <form (ngSubmit)="onSubmit()" #formTask="ngForm">
        <div class="form-group ">
            <label>Nome</label>
            <input type="text" #nome="ngModel" [(ngModel)]="task.nome" name="nome" row="2" class="form-control " required="required" maxlength="40" minlength="3" />
                <div *ngIf="nome.invalid" class="mensagem"> <!--só aperece se tiver inválido-->
                    <p>Nome deve ser informado</p>
                </div>
            </div>

        <div class="form-group">
            <label>Email</label>
            <input #email="ngModel" type="email" [(ngModel)]="task.email" name="email" row="4" class="form-control" required="required" email="email@email.com"/>
            <div *ngIf="email.invalid" class="mensagem"> <!--só aperece se tiver inválido-->
                <p>Email deve ser informado</p>
            </div>
        </div>
        <div class="form-group">
            <label>Telefone</label>
            <input type="tel" #telefone="ngModel"  [(ngModel)]="task.telefone" name="telefone" row="5" class="form-control" required="required" maxlength="13" minlength="10" placeholder="42-90000-9999"/>
            <div *ngIf="telefone.invalid" class="mensagem"> <!--só aperece se tiver inválido-->
                <p>Telefone deve ser informado</p>
            </div>
        </div>
        <button type="submit" [disabled]="nome.invalid || email.invalid || telefone.invalid" class="btn btn-primary mr-2">Salvar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['']">Cancelar</button>
    </form>
</section>
