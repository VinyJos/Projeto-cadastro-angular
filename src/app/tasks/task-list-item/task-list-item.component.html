<div [innerHTML]="task.nome" class="task-item-description">
</div>
<div [innerHTML]="task.email" class="task-item-description">
</div>
<div [innerHTML]="task.telefone" class="task-item-description">
</div>
<div>
    <button type="button" [routerLink]="['/edit', task.id]" class="btn btn-outline-primary btn-sm mr-1">
        Alterar
    </button>
</div>
<div>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="remove(task)">
        Excluir
    </button>
</div>
